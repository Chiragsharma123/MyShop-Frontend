<div class="flex flex-wrap justify-evenly" >
 @for (product of products; track product.id) {                                                                                                                                           
    <div class="mx-4 p-3 mt-4 mb-4 flex flex-col rounded-xl shadow-2xl w-64 bg-white dark:bg-gray-800 dark:text-white border-2 border-gray-300 dark:border-gray-700" >
        <div class="overflow-hidden rounded-md">
            <img class="rounded-md mx-auto transition-transform duration-300 ease-in-out transform hover:scale-105" [src]="product.image" alt="{{ product.name }}"/>
        </div>
        <div class="p-4 text-center">
          <h5 class="font-semibold"><a class=" hover:text-black no-underline" href="#" >{{ product.name }}</a></h5>
          <p class="text-base font-normal mt-1">{{ product.price | currency:'INR' }}</p>
          <p >{{ product.description }}</p>
        </div>
        <div class="p-4 text-center">
            <button class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-800 disabled:bg-gray-400 disabled:cursor-not-allowed" (click)="removeProduct(product.id)">Remove item</button>
        </div>
    </div>
    }
</div>
