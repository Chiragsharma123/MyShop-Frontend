<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-2xl rounded-xl dark:bg-gray-800 dark:text-white border-2 border-gray-300 dark:border-gray-700">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="w-full bg-white text-black dark:bg-gray-800 dark:text-white">
        <div class="mb-4">
        <label class="font-bold">Username</label>
        <input formControlName="usernameoremail" class="w-full border rounded p-2 text-black dark:bg-gray-800 dark:text-white" placeholder="Please enter your username or email" >
        </div>
        <div class="mb-4">
        <label class="font-bold">Password</label>
        <div class="relative flex item-center">
        <input formControlName="password" [type]="showpassword? 'text': 'password'" class="w-full border rounded p-2 text-black dark:bg-gray-800 dark:text-white" placeholder="Please enter your password">
        <button type="button" (click)="showpassword = !showpassword" class="absolute right-3 text-gray-500 hover:text-gray-700 p-2">
            <fa-icon [icon]="showpassword? faEyeSlash : faEye"></fa-icon>
        </button>
        </div>
        </div>
    </div>
    <button type="submit" class="w-full mt-6 bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Login</button>
    </form>
</div>
